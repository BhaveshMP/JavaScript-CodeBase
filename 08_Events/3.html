<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="firstHeading">Heading</h2>
    <button class="startBtn">Start</button>
    <button class="stopBtn">Stop</button>

</body>
<script>

const saySomething = (str) => {
    console.log(str)
}

let interval1
  
document.querySelector(".startBtn").addEventListener('click', ()=> {
    interval1 = setInterval(saySomething, 1000, "BHAVESH")

})

document.querySelector(".stopBtn").
addEventListener('click', () => clearInterval(interval1))



</script>
</html>
