<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="firstHeading">Heading</h2>
    <button class="btn1">CLICK</button>
</body>
<script>
    const changeText = function(){
        document.getElementById("firstHeading").
        innerHTML = "BEST SERIES"
    }

    const SaySometing = setTimeout(function(){
        console.log("BHAVESH")
        changeText()
    }, 3000)

    document.querySelector(".btn1").
    addEventListener('click',function(){
        clearTimeout(SaySometing)
    })

</script>
</html>
